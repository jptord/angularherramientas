

<div class="d-flex justify-content-center">
    <span><img #imagen for="imageUpload" style="width:200px;height:200px;border:1px solid #555; background-color:white" [src]="srcImage" />
    </span>
</div>
<!-- <label for="imageUpload" class="btn btn-primary btn-block btn-outlined">Seleccionar imagen</label> -->
<input id="imageUpload" class="d-none"  type="file" class="form-control m-6" accept="image/png, image/gif, image/jpeg" (change)="cargarImagen($event)" multiple="false" />


<ng-template #modalImagen role="document" let-modal>
    <div class="modal-header">
      <!-- <h5 class="modal-title" id="exampleModalLabel"><a [routerLink]="['./nuevo']" (click)="modalRef.hide()">Nueva Empresa</a></h5> -->
      <h5 class="modal-title" id="exampleModalLabel">Nueva Empresa</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal" (click)="modalRef.hide()" ></button>
    </div>

  </ng-template>
